<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>attribute actions</title>
    <script>
      window.onload = function(){
        var oTxtInput = document.getElementById('txt');

        var oBtn1 = document.getElementById('btn1');
        oBtn1.onclick = function(){
          console.log('txt input(use .) ' + oTxtInput.value);
          console.log('txt input(use []) ' + oTxtInput['value']);
          console.log('txt input(use getAttribute) ' + oTxtInput.getAttribute('value'));
        };

        var oBtn2 = document.getElementById('btn2');

        oBtn2.onclick = function(){
          oTxtInput.setAttribute('value', 'newText');
        };

        var oBtn3 = document.getElementById('btn3');

        oBtn3.onclick = function(){
          oTxtInput.removeAttribute('value');
        };
      };
    </script>
  </head>
  <body>
    <input id="txt" type="text" value="test"/>
    <input id="btn1" type="button" value="click me"/>
    <input id="btn2" type="button" value="set 'newText'"/>
    <input id="btn3" type="button" value="remove text value"/>
  </body>
</html>
