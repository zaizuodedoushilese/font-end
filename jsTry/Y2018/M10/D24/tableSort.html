<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Search</title>
    <script type="text/javascript">
        window.onload = function(){
            var oTb = document.getElementById('tb');
            var oBtn = document.getElementById('btn');
            var aRow = oTb.tBodies[0].rows;
            var arr = [];

            for (var i = 0; i < aRow.length; i++) {
              arr[i] = aRow[i];
            }
            arr.sort(function(tr1, tr2){
              var id1 = parseInt(tr1.cells[0].innerHTML);
              var id2 = parseInt(tr2.cells[0].innerHTML);
              return id1-id2;
            });

            oBtn.onclick = function(){
              for (var i = 0; i < arr.length; i++) {
                oTb.tBodies[0].appendChild(arr[i]);
              }
            };
        };
    </script>
  </head>
  <body>
    <input type="button" id="btn" value="Sort">
    <table id="tb" border="1" width="500">
      <thead>
        <tr>
          <td>No.</td>
          <td>name</td>
          <td>age</td>
          <td>operate</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>5</td>
          <td>ss</td>
          <td>21</td>
          <td></td>
        </tr>
        <tr>
          <td>1</td>
          <td>Amy</td>
          <td>45</td>
          <td></td>
        </tr>
        <tr>
          <td>4</td>
          <td>lingo</td>
          <td>36</td>
          <td></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Joker</td>
          <td>21</td>
          <td></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Drake</td>
          <td>22</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
