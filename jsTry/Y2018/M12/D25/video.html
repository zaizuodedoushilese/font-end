<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test video</title>
    <style media="screen">
      #vi {
        width: 300px;
        height: 100px;
      }

      .progress {
        width: 300px;
        height: 10px;
        background-color: #eee;
      }
      #bar {
        width: 0;
        height: 10px;
        background-color: red;
      }
    </style>
    <script type="text/javascript">
      window.onload =  function(){
        let oVi = document.getElementById('vi');
        let oBtn1 = document.getElementById('btn1');
        let oBtn2 = document.getElementById('btn2');
        let oBtn3 = document.getElementById('btn3');
        let oBtn4 = document.getElementById('btn4');
        let oDiv = document.getElementById('bar');

        // oVi.duration    时长
        // oVi.volume     音量 0-100
        //oVi.muted        //静音
        oBtn1.onclick = function(){
          oVi.play();
        };
        oBtn2.onclick = function(){
          oVi.pause();
        };
        oBtn3.onclick = function(){
          oVi.pause();
          oVi.currentTime = 0;
        };

        oBtn4.onclick = function(){
          alert(`${oVi.currentTime} | ${oVi.duration}`);
        };

        oVi.addEventListener('timeupdate', function(){
          console.log(oVi.currentTime, oVi.duration);
          oDiv.style.width = 100*oVi.currentTime/oVi.duration+ '%';
        });
      };
    </script>
  </head>
  <body>
    <input type="button" id="btn1" value="播放">
    <input type="button" id="btn2" value="暂停">
    <input type="button" id="btn3" value="停止">
    <input type="button" id="btn4" value="查看当前进度"><br>
    <div class="progress">
      <div id="bar"></div>
    </div>
    <video id="vi" src="https://pic.ibaotu.com/00/22/26/28u888piCPFD.mp4"> //loop autoplay controls
      你的浏览器不支持video！
    </video>
  </body>
</html>
