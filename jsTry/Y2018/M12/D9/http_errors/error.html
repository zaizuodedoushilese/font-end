<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>页面不存在</title>
    <script type="text/javascript">
      window.onload = function(){
        let t = 5;
        let oSpan = document.getElementById('ss');
        setInterval(function(){
          t--;
          oSpan.innerHTML = t;
          if(t == 0){
            document.location='http://www.baidu.com';
          }
        }, 1000);

      };
    </script>
  </head>
  <body>
    <h2>很抱歉，您要访问的页面不存在！ 本页面将在<span id="ss" style="color: red;">5</span>秒后跳转到百度首页</h2>
    <p>温馨提示：</p>
    <ul>
      <li>请检查您访问的网址是否正确</li>
      <li>如果您不能确认访问的网址，请浏览百度更多页面查看更多网址。</li>
      <li>回到顶部重新发起搜索</li>
      <li>如有任何意见或建议，请及时反馈给我们。</li>
    </ul>
  </body>
</html>
