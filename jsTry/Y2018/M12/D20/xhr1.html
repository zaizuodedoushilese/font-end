<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ajax 1.0 2.0</title>
    <script type="text/javascript">
      window.onload = function(){
        var oBtn1 = document.getElementById('btn1');
        var oBtn2 = document.getElementById('btn2');

        oBtn1.onclick = function(){
          var xhr1 =  new XMLHttpRequest();
          xhr1.open('get', '1.php?a=12&b=5', true);
          xhr1.send();

          xhr1.onreadystatechange = function(){
            if(xhr1.readyState == 4){
              if((xhr1.status >= 200 && xhr1.status<300) || xhr1.status == 304) {
                alert('a=12, b=5: ' + xhr1.responseText);
              } else {
                alert('error!');
              }
            }
          }
        };

        oBtn2.onclick = function(){
          var formData = new FormData();
          formData.set('c', 12);
          formData.set('d', 9);

          var xhr2 = new XMLHttpRequest();
          xhr2.open('post', '2.php', true);
          xhr2.send(formData);
          xhr2.onreadystatechange = function(){
            if(xhr2.readyState == 4) {
              var status =  xhr2.status;
              if((status >=200 && status < 300) || status == 304) {
                alert('c=12, d=9: ' + xhr2.responseText);
              } else {
                alert('error!');
              }
            }
          };
        };
      };
    </script>
  </head>
  <body>
    <input type="button" id="btn1" value="ajax1">
    <input type="button" id="btn2" value="ajax2">
  </body>
</html>
