<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>compatible event paramater</title>
    <script type="text/javascript">
      window.onload = function(){
        document.onclick = function(ev){
          var oEvent = ev || event;
          alert('X: ' + oEvent.clientX + ' Y: ' + oEvent.clientY);
        };
      };
    </script>
  </head>
  <body>

  </body>
</html>
