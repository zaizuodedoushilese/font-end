<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>all select unselected</title>
    <script>
      window.onload=function(){
        var oBtn1 = document.getElementById("btn1");
        var oBtn2 = document.getElementById("btn2");
        var oBtn3 = document.getElementById("btn3");

        var oDiv = document.getElementById("list");
        var oChb = oDiv.getElementsByTagName("input");

        oBtn1.onclick = function(){
          for(var i=0; i<oChb.length; i++){
            oChb[i].checked = true;
          }
        };
        oBtn2.onclick = function(){
          for(var i=0; i<oChb.length; i++){
            oChb[i].checked = false;
          }
        };
        oBtn3.onclick = function(){
          for(var i=0; i<oChb.length; i++){
            if(oChb[i].checked){
              oChb[i].checked = false;
            } else {
              oChb[i].checked = true;
            }
          }
        };
      };
    </script>
  </head>
  <body>
    <input id="btn1" type="button" value="全选"/>
    <input id="btn2" type="button" value="不选"/>
    <input id="btn3" type="button" value="反选"/><br>
    <div  id="list">
      <input type="checkbox"/><br>
      <input type="checkbox"/><br>
      <input type="checkbox"/><br>
      <input type="checkbox"/><br>
      <input type="checkbox"/><br>
      <input type="checkbox"/><br>
      <input type="checkbox"/><br>
      <input type="checkbox"/><br>
      <input type="checkbox"/><br>
      <input type="checkbox"/><br>
    </div>
  </body>
</html>
